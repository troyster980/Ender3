# This file contains common pin mappings for the BIGTREETECH EBB42
# GEN2 board. To use this config, the firmware should be compiled for the
# STM32G0B1 with "8 MHz crystal" and "USB (on PA11/PA12)" or "CAN bus (on PB12/PB13)" .
# The "EBB42 GEN2" micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.

#[mcu EBB]
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
#canbus_uuid=a62a88bb28e3

[temperature_sensor EBB42]
sensor_type: Generic 3950
sensor_pin: EBB:PA0
pullup_resistor: 2200

#[lis2dw]
#cs_pin: EBB:PB1
#spi_bus:spi2_PB2_PB11_PB10
#axes_map: x,y,z

[extruder]
step_pin: EBB:PD3
dir_pin: EBB:PD2
enable_pin: !EBB:PB6
microsteps: 16
rotation_distance: 8 #bondtech LGX
#rotation_distance: 33.500 # Clockwork 2
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBB:PB0
sensor_type: EPCOS 100K B57560G104F
pullup_resistor: 2200
sensor_pin: EBB:PA1
control: pid
pid_Kp: 32.820
pid_Ki: 2.026
pid_Kd: 132.918
min_temp: 0
max_temp: 250
max_extrude_cross_section: 5 #Set appropriate once tuning your printer

[tmc2209 extruder]
uart_pin: EBB:PB3
run_current: 0.5 #bondtech LGX
#run_current: 0.650 #clockwork 2
stealthchop_threshold: 999999

#[filament_switch_sensor fil_det]
#switch_pin: EBB:PA3

[fan]
pin: EBB:PB8

[heater_fan extruder_fan]
pin: EBB:PB15
heater: extruder
heater_temp: 50.0

